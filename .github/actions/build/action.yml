name: "Build"
description: "Builds binary and uploads artifacts"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - shell: pwsh
      if: runner.os == 'Windows'
      run: |
        go install github.com/wailsapp/wails/v2/cmd/wails@latest
        wails build
    - shell: bash
      if: runner.os != 'Windows'
      run: |
        go install github.com/wailsapp/wails/v2/cmd/wails@latest
        wails build
