name: "Build"
description: "Installs Wails (+ dependencies), builds and caches"
inputs:
  go-version:
    description: "Go version"
  node-version:
    description: "Node version"
runs:
  using: composite
  steps:
    - shell: bash
      if: runner.os == 'Linux'
      run: |
        echo go ${{ inputs.go-version }}
        echo node ${{ inputs.node-version }}
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - uses: awalsh128/cache-apt-pkgs-action@latest
      if: runner.os == 'Linux'
      with:
        packages: libwebkit2gtk-4.1-dev
    - shell: bash
      if: runner.os == 'Linux'
      run: |
        go install github.com/wailsapp/wails/v2/cmd/wails@latest
        wails build -tags webkit2_41
    - shell: pwsh
      if: runner.os == 'Windows'
      run: |
        go install github.com/wailsapp/wails/v2/cmd/wails@latest
        wails build
    - shell: bash
      if: runner.os == 'macOS'
      run: |
        go install github.com/wailsapp/wails/v2/cmd/wails@latest
        wails build -platform darwin/universal
    - uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
    - uses: actions/cache@v4
      with:
        path: frontend/wailsjs
        key: ${{ runner.os }}-wailsjs-${{ hashFiles('app/**') }}
    - uses: actions/cache@v4
      with:
        path: frontend/auto-imports.d.ts
        key: ${{ runner.os }}-imports-${{ hashFiles('frontend/src/**') }}
