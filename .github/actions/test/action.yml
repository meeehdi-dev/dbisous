name: 'Test'
description: 'Test and lint'
runs:
  using: 'composite'
  steps:
    - shell: bash
      run: |
        sudo apt update
        sudo apt install libwebkit2gtk-4.1-dev
        go install github.com/wailsapp/wails/v2/cmd/wails@latest
        wails build -tags webkit2_41
        make typecheck
        make lint
        make test
